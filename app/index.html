<!DOCTYPE html  >
<html lang="en"> 
  <head>
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-113391362-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-113391362-3');
      
    </script>
    <title>RMXNews</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
  </head>
  <body>
    <div id="mainContent">
      <div id="statusBar"> 
        <div id="statusText"></div>
      </div>
      <form id="urlForm">               
        <input id="urlInput" type="text" placeholder="Paste Url here ..." alt=""/>
        <button id="previewUrl" type="submit" alt="Preview Url"><img src="assets/img/target.png"/></button>
      </form>
      <div class="loader" id="loadingBar"></div>
      <div id="toolbar">
        <button id="chooseDirectory" alt="Choose save directory"><img src="assets/img/folder.png"/></button>
        <div id="saveDirectory">Choose save directory</div>
        <input id="assetName" type="text" placeholder="Name"/>
        <button id="downloadUrl" alt="Download Video"><img src="assets/img/download-video-file.png"/></button>
        <button id="capturePhoto" alt="Save Photo"><img src="assets/img/photo-camera-vintage.png"/></button><a id="questions" href="mailto:support@remixee.com?subject=Question%20about%20RMXNews&amp;amp;"><img src="assets/img/questions-circular-button.png"/></a>
        <div id="subscriptionLogout"><img src="assets/img/price-tag.png"/></div>
      </div>
      <div id="savePreviews"> </div>
    </div>
    <div id="previewContent">
      <div id="metadataPreview"></div>
      <div id="embedPreview"></div>
      <canvas id="canvas"></canvas>
      <canvas id="poopCanvas"></canvas>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
